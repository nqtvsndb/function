<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Enter in the blank :'))
    alert(check (a)) ;
    function check(b) {
        let c = 'Not number' ;
        if ( b/b == 1 || b-b == 0 ){
            c = 'Is number' ;
        }
        return c;
    }
</script>
</body>
